<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <input type="text" class="para" disabled>
        <section>
        <button class="btn" id="num" onclick="insert(1)">1</button>
        <button class="btn" id="num" onclick="insert(2)">2</button>
        <button class="btn" id="num" onclick="insert(3)">3</button>
        <button class="btn" id="num" onclick="insert(4)">4</button>
        <button class="btn" id="num" onclick="insert(5)">5</button>
        <button class="btn" id="num" onclick="insert(6)">6</button>
        <button class="btn" id="num" onclick="insert(7)">7</button>
        <button class="btn" id="num" onclick="insert(8)">8</button>
        <button class="btn" id="num" onclick="insert(9)">9</button>
        <button class="btn" id="num" onclick="insert(0)">0</button>
        <button class="btn" onclick="ope('+')">+</button>
        <button class="btn" onclick="ope('-')">-</button>
        <button class="btn" onclick="ope('*')">X</button>
        <button class="btn" onclick="ope('/')">/</button>
        <button class="btn" id="equal" onclick="equl()">=</button>
        <button class="btn" onclick="c()">C</button>
        <button class="btn" onclick="del()"><</button>
        </section>
    </div>  
    <script src="script.js"></script>
</body>

</html>
